<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageSprite</title>
    <style>
        .image__sns a {
            width: 36px;
            height: 36px;
            background: #fff;
            border-radius: 50%;
            display: block;
            margin-bottom: 5px;
            background: url(../assets/img/image_bg03_icon.svg) no-repeat;
            /* background 속성으로 스프라이트 이미지를 삽입 */
        }

        .image__sns a:nth-child(2) {
            background-position: -50px 0;
            /* 원하는 이미지가 자리하도록 위치 조정 */
        }

        .image__sns a:nth-child(3) {
            background-position: -100px 0;
        }

        .image__sns a:nth-child(4) {
            background-position: -150px 0;
        }

        .image__sns a:nth-child(5) {
            background-position: -200px 0;
        }
    </style>
</head>
<body>
    <div class="image__sns">
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </div>
</body>

</html>
