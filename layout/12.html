<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        *{
            box-sizing: 0;
            padding: 0;
            margin: 0;
        }
        #header {
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            height: 100px;
            background-color: #B9AAA5;
        }
        #section {
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 1200px;
            height: inherit; 
            margin: 0 auto; 
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
        }
        .nav {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }
        .section__menu {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        
        .section__container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 480px;
        }
        .section__banner {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .section__ad1,
        .section__ad2 {
            width: 50%;
            height: 480px;
        }
        .section__ad1 {
            background-color: #594139;
        }
        .section__ad2 {
            background-color: #4A352F;
        }
        .footer {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }

         @media (max-width: 1220px) {
            .container {
                width: 96%;
            }
         }
         @media (max-width: 768px) {
            .container {
                width: 100%;
            }
         }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="section__menu"></div>
                <div class="section__container">
                    <div class="section__banner"></div>
                    <div class="section__ad1"></div>
                    <div class="section__ad2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
