<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레이아웃</title>
    </head>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #fff3e0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffe0b2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #ffcc80;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #ffb74d;
            float: left;
        }
        #section {
            width: 70%;
            height: 780px;
            background-color: #ffa726;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ff9800;
            clear: both;
        }
        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            #aside {
                width: 100%;
                height: 300px;
            }
            #section {
                width: 100%;
                height: 480px;
            }
        }
    </style>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div id="nav"></div>
            <div id="aside"></div>
            <div id="section"></div>
            <div id="footer"></div>
        </div>
    </body>
</html>
