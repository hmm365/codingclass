<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레이아웃</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                background-color: #e8f5e9;
            }
            #wrap {
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                margin: 0 auto;
            }
            #header {
                width: 100%;
                height: 100px;
                background-color: #c8e6c9;
            }
            #aside {
                width: 25%;
                height: 780px;
                background-color: #81c784;
            }
            #section {
                width: 50%;
                height: 780px;
                background-color: #66bb6a;
            }
            #section > div {
                width: 100%;
                height: 50%;
                background-color: #66bb6a;
            }
            #section > div:first-child {
                background-color: #1e4820;
            }
            #article {
                width: 25%;
                height: 780px;
                background-color: #4caf50;
            }
            #footer {
                width: 100%;
                height: 100px;
                background-color: #43a047;
            }
            @media (max-width: 1280px) {
                #wrap {
                    width: 100%;
                }
                #aside {
                    width: 30%;
                }
                #section {
                    width: 70%;
                }
                #article {
                    width: 100%;
                    height: 150px;
                }
            }
            @media (max-width: 768px) {
                #aside {
                    width: 100%;
                    height: 200px;
                }
                #section {
                    width: 100%;
                    height: 430px;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
            <div id="footer"></div>
        </div>
    </body>
</html>
