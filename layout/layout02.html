<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>레이아웃</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            body {
                background-color: #e8f5e9;
            }
            #wrap {
                width: 1200px;
                margin: 0 auto;
            }
            #header {
                width: 100%;
                height: 100px;
                background-color: #c8e6c9;
            }
            #nav {
                width: 100%;
                height: 100px;
                background-color: #a5d6a7;
            }
            #aside {
                width: 25%;
                height: 780px;
                background-color: #81c784;
                float: left;
            }
            #section {
                width: 50%;
                height: 780px;
                background-color: #66bb6a;
                float: left;
            }
            #article {
                width: 25%;
                height: 780px;
                background-color: #4caf50;
                float: left;
            }
            #footer {
                width: 100%;
                height: 100px;
                background-color: #43a047;
                clear: both;
            }
            @media (max-width: 1220px) {
                #wrap {
                    width: 96%;
                }
            }
            @media (max-width: 768px) {
                #wrap {
                    width: 100%;
                }
                #aside {
                    width: 30%;
                }
                #section {
                    width: 70%;
                }
                #article {
                    width: 100%;
                    height: 150px;
                    clear: both;
                }
            }
            @media (max-width: 480px) {
                #aside {
                    width: 100%;
                    height: 200px;
                }
                #section {
                    width: 100%;
                    height: 430px;
                }
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="header"></div>
            <div id="nav"></div>
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
            <div id="footer"></div>
        </div>
    </body>
</html>
