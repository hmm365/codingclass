<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        *{
            box-sizing: 0;
            padding: 0;
            margin: 0;
        }
        #header {
            background-color: #EEEBE9;
        }
        #nav {
            background-color: #B9AAA5;
        }
        #main {
            background-color: #886F65;
        }
        #footer {
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit; 
            margin: 0 auto; 
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
        }
        .nav {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
        }
        .footer {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
        }
        .contents {
            width: 1200px;
            display: flex;
            flex-wrap: wrap;
        }
        .contents .left {
            width: 100%;
        }
        .contents .right {
            display: flex;
            flex-wrap: wrap; 
            width: 100%;
        }
        .contents .left .cont1 {
            width: 100%;
            height: 100px;
            background-color: #684D43;
        }

        .contents .right .cont2 {
            width: 100%;
            height: 200px;
            background-color: #74574A;
        }

        .contents .right .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
        }

        .contents .right .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
        }

         @media (max-width: 1220px) {
            .container {
                width: 96%;
            }
            .contents .left {
                width: 30%;
            }
            .contents .right {
                width: 70%;
            }
            .contents .left .cont1 {
                height: 780px;
            }
            .contents .right .cont2 {
                height: 390px;
            }
            .contents .right .cont3,
            .contents .right .cont4 {
                height: 390px;
            }
         }

         @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .contents .right .cont2,
            .contents .right .cont3,
            .contents .right .cont4 {
                width: 100%;
                height: 260px;
            }
         }

         @media (max-width: 480px) {
            .contents .left {
                width: 100%;
            }
            .contents .right {
                width: 100%;
            }
            .contents .left .cont1 {
                height: 150px;
            }
            .contents .right .cont2,
            .contents .right .cont3,
            .contents .right .cont4 {
                height: 210px;
            }
         }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav"></div>
            </div>
        </nav>
        <main id="main">
            <section class="contents container">
                <div class="left">
                    <article class="cont1"></article>
                </div>
                <div class="right">
                    <article class="cont2"></article>
                    <article class="cont3"></article>
                    <article class="cont4"></article>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </footer>
    </div>
</body>
</html>
