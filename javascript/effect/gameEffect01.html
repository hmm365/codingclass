		<!-- //서치 게임 -->

		<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
		<script src="../assets/js/gsap.min.js"></script>
		<script src="../assets/js/music.js"></script>
		<script src="../assets/js/searchGame.js"></script>
		<script src="../assets/js/memory.js"></script>

		<script>
			$(".icon1").draggable({
				drag: function () {
					$(".mouse__cursor img").attr("src", "../assets/img/cursor.png");
				},
			});
			$(".icon2").draggable({
				drag: function () {
					$(".mouse__cursor img").attr("src", "../assets/img/cursor5.png");
				},
			});
			$(".icon3").draggable({
				drag: function () {
					$(".mouse__cursor img").attr("src", "../assets/img/cursor3.png");
				},
			});
			$(".icon4").draggable({
				drag: function () {
					$(".mouse__cursor img").attr("src", "../assets/img/cursor4.png");
				},
			});
			$(".icon5").draggable({
				drag: function () {
					$(".mouse__cursor img").attr("src", "../assets/img/cursor2.png");
				},
			});
			$(".icon6").draggable({
				drag: function () {
					$(".mouse__cursor img").attr("src", "../assets/img/cursor6.png");
				},
			});
			$(".music__wrap").draggable();
			$(".modal__btn").draggable();
			$("#search__game").draggable();
			$(".memory__wrap").draggable();
			//현재시간 표시
			function printTime() {
				const clock = document.querySelector(".time");
				const now = new Date();
				let Sec = now.getSeconds();
				if (Sec < 10) Sec = `0${Sec}`;
				let Min = now.getMinutes();
				if (Min < 10) Min = `0${Min}`;
				let Hor = Math.floor(now.getHours() % 12);
				if (Hor < 10) Hor = `0${Hor}`;
				let HorA = now.getHours();
				let Hor1 = HorA > 12 ? `오후 ` : `오전 `;
				const nowTime = "현재 시간은 " + now.getFullYear() + "년 " + (now.getMonth() + 1) + "월 " + now.getDate() + "일 " + Hor1 + Hor + "시 " + Min + "분 " + Sec + "초";

				clock.innerText = nowTime;
				setTimeout("printTime()", 1000);
			}

			//현재 사용 윈도우 표시
			function printAgent() {
				const agent = document.querySelector(".agent");
				const os = navigator.userAgent.toLocaleLowerCase();

				if (os.indexOf("window") >= 0) {
					agent.innerText = "현재 윈도우를 사용하고, 화면 크기는 " + screen.width + " * " + screen.height + " 입니다.";
					document.querySelector("body").classList.add("window");
				} else if (os.indexOf("macintosh") >= 0) {
					agent.innerText = "현재 맥을 사용하고, 화면 크기는 " + screen.width + " * " + screen.height + " 입니다.";
					document.querySelector("body").classList.add("mac");
				} else if (os.indexOf("iphone") >= 0) {
					agent.innerText = "현재 아이폰을 사용하고, 화면 크기는 " + screen.width + " * " + screen.height + " 입니다.";
					document.querySelector("body").classList.add("iphone");
				} else if (os.indexOf("android") >= 0) {
					agent.innerText = "현재 안드로이드폰을 사용하고, 화면 크기는 " + screen.width + " * " + screen.height + " 입니다.";
					document.querySelector("body").classList.add("android");
				}
			}

			window.onload = function () {
				printTime();
				printAgent();
			};

			//마우스 커서 변환
			const cursor = document.querySelector(".mouse__cursor");
			window.addEventListener("mousemove", e => {
				gsap.to(cursor, { duration: 0, left: e.pageX - 3, top: e.pageY - 4 });
			});

			//뮤직 리스트 열고 닫기
			const colse = document.querySelector(".music__list .close");
			const listOpen = document.querySelector(".music__control #control-list");
			const list = document.querySelector(".music__list");

			listOpen.addEventListener("click", () => {
				list.classList.add("open");
			});
			colse.addEventListener("click", () => {
				list.classList.remove("open");
			});

			//모달
			const modalBtn = document.querySelector(".modal__btn");
			const modalCont = document.querySelector(".modal__cont");
			const modalClose = document.querySelector(".modal__close");

			modalBtn.addEventListener("click", () => {
				modalCont.classList.add("show");
				modalCont.classList.remove("hide");
				document.querySelector(".game_box").style.display = "none";
			});
			modalClose.addEventListener("click", () => {
				modalCont.classList.add("hide");
				setTimeout(() => {
					document.querySelector(".game_box").style.display = "block";
				}, 800);
			});
			//뮤직
			const musicwrap = document.querySelector(".music__wrap");
			document.querySelector(".icon1").addEventListener("click", () => {
				if (!musicwrap.classList.contains("open")) {
					musicwrap.classList.add("open");
				} else musicwrap.classList.remove("open");
			});
			//메모리게임
			const memorywrap = document.querySelector(".memory__wrap");
			document.querySelector(".icon4").addEventListener("click", () => {
				if (!memorywrap.classList.contains("open")) {
					memorywrap.classList.add("open");
					setTimeout(() => {
						shuffledCard();
					}, 700);
				} else {
					memorywrap.classList.remove("open");
					clearInterval(interval);
				}
			});
			const memoryBoxClose = document.querySelector(".memory__header .memory__close");
			memoryBoxClose.addEventListener("click", () => {
				memorywrap.classList.remove("open");
				clearInterval(interval);
			});

			// 서치 게임 시작 & 창 닫기
			const searchBox = document.querySelector("#search__game");
			const searchBoxClose = document.querySelector(".search__header .search__close");
			document.querySelector(".icon2").addEventListener("click", () => {
				if (!searchBox.classList.contains("open")) {
					searchBox.classList.add("open");
				} else searchBox.classList.remove("open");
			});

			searchBoxClose.addEventListener("click", () => {
				searchBox.classList.remove("open");
				searchAudio.pause();
			});
			const gamebox = document.querySelectorAll(".game_box > div");

			function zindex() {
				gamebox.forEach(e => {
					e.style.zIndex = 10;
				});
			}

			gamebox.forEach(e => {
				e.addEventListener("click", () => {
					zindex();
					e.style.zIndex = 1000;
				});
			});
		</script>
