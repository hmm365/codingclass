<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                height: 100vh;
                width: 100%;
            }
            img {
                width: 100%;
            }
            .ce {
                width: 50%;
                position: relative;
            }
            .back {
                position: absolute;
                z-index: 10;
                animation-iteration-count: infinite;
                animation-name: rotateIt;
                animation-duration: 18s;
            }
            @keyframes rotateIt {
                100% {
                    transform: rotate(360deg);
                }
            }

            .frot {
                position: absolute;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div class="ce">
            <div class="back">
                <img src="img/bga.png" alt="" />
            </div>
            <div class="frot">
                <img src="img/bgb.png" alt="" />
            </div>
        </div>
    </body>
</html>
