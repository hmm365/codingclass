    <main id="main">
        <section id="board" class="container section">
            <h2>블로그 글쓰기</h2>
            <p>웹디자이너, 웹퍼블리셔, 프론트앤드 개발자를 위한 블로그입니다.</p>
            <div class="board__inner">
                <div class="board__write">
                    <form action="boardWriteSave.php" name="boardWrite" method="post">
                        <fieldset>
                            <legend>게시판 작성 영역</legend>
                            <div>
                                <label for="blogCate">카테고리</label>
                                <select name="blogCate" id="blogCate" class="select_style1">
                                    <option value="javascript">javascript</option>
                                    <option value="jquery">jquery</option>
                                    <option value="html">HTML</option>
                                    <option value="css">CSS</option>
                                </select>
                            </div>
                            <div>
                                <label for="boardTitle">제목</label>
                                <input type="text" name="boardTitle" id="boardTitle">
                            </div>
                            <div>
                                <label for="boardContents">내용</label>
                                <textarea name="boardContents" id="boardContents" rows="20"></textarea>
                            </div>
                            <div>
                                <label for="blogFile">파일</label>
                                <input type="file" accept="image/jpeg, image/png, image/jpg, image/png, image/gif" name="blogFile" id="blogFile"> 
                            </div>
                            <button type="submit" class="btn">저장하기</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
