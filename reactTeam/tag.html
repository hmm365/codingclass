<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tag</title>
        <link rel="stylesheet" href="assets/css/styile.css" />
    </head>
    <body id="plaid">
        <main id="main">
            <nav class="memu__list"></nav>
            <section id="tagCont" class="container">
                <div class="tagWrap">
                    <div class="taginner">
                        <a href="#" class="tag__first">
                            <img src="assets/img/genre03.png" alt="hearticon" />
                            <p>로맨스에 빠진 사랑</p>
                        </a>
                        <div class="tag__center">
                            <a href="#" class="tag__second">
                                <p>공포 감성 가득</p>
                                <p>추리 / 스릴러</p>
                            </a>
                            <a href="#" class="tag__third">
                                <p>유아 / 어린이</p>
                                <img src="assets/img/genre02.png" alt="" />
                            </a>
                        </div>
                        <a href="#" class="tag__fourth">
                            <p>신비한 모험의 세계로</p>
                            <p>SF / 판타지</p>
                        </a>
                    </div>
                    <a class="tag__right">
                        <span class="tag__title">이런 건 어떠신가요?</span>
                        <p>로맨스에 빠진 사랑</p>
                        <img src="assets/img/genre03.png" alt="hearticon" />
                    </a>
                </div>
            </section>
            <aside id="aisde" class="">
                <span class="rightAllow ir">오른쪽화살표</span>
                <div class="preview__book">
                    <h2 class="preview__title">PREVIEW</h2>
                    <a class="preview__img" href="#"><img src="assets/img/noBookImg.png" alt="없는이미지" /></a>
                    <p class="preview__bookTitle">오늘의 책은?!</p>
                    <p class="preview__bookDesc">북북에서 책의 내용을 미리 확인해보세요! 이 곳에 줄거리가 나타납니다.</p>
                </div>
            </aside>
            <div class="leftAllow">
                <span class="lf ir">왼쪽화살표</span>
                <span class="prev">PREVIEW</span>
            </div>
        </main>
    </body>
    <script>
        document.body.style.minHeight = document.querySelector('.container').offsetHeight + 'px';
        const aisdeBtn = document.querySelector('.rightAllow');
        aisdeBtn.addEventListener('click', () => {
            document.querySelectorAll('.container').forEach((el) => {
                el.classList.add('active');
            });
            document.querySelector('#aisde').classList.add('hide');
        });
        const aisdeBtn2 = document.querySelector('.leftAllow');
        aisdeBtn2.addEventListener('click', () => {
            document.querySelectorAll('.container').forEach((el) => {
                el.classList.remove('active');
            });
            document.querySelector('#aisde').classList.remove('hide');
        });
    </script>
</html>
