<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link href="https://webfontworld.github.io/BMYeonSung/BMYeonSung.css" rel="stylesheet">
    <style>
        /* 리셋 */
        * {
            box-sizing: border-box;
            font-family: 'BMYeonSung';
            margin: 0;
            padding: 0;
        }

        /* main */
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 8px solid #9d5dff;
        }
        #main h1 {
            font-weight: normal;
            font-size: 8vw;
            text-align: center;
            line-height: 1.2;
            color: #9d5dff;
        }
        #main h1 em {
            display: block;
            font-style: normal;
            margin-bottom: 4vw;
        }
        #main nav {

        }
        #main nav ul {
            
        }
        #main nav ul li {
            list-style: none;
            display: inline;
        }
        #main nav ul li a{ 
            text-decoration: none;
            color: #9d5dff;
            border: 1px solid #9d5dff;
            font-size: 18px;
            padding: 1.1vw 1.3vw 1vw 1.3vw;
        }
        #main nav ul li a:hover {
            background-color: #9d5dff;
            color: #fff;
        } 
    </style> 
</head>
<body>
    <main id="main">
        <h1>HTML <em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
