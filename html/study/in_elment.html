<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조요소</title>
    <style>
        /* reset */
        * {
            box-sizing: border-box;
            margin : 0;
            padding: 0;
            font-size: 14px;
            font-weight: normal;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        ul,li{
            list-style: none;
        }
        li{
            float: left;
        }
        h1, h2, h3, h4 ,h5 h6 {
            font-weight: normal;
        }
        .logo1 {
            display: inline-block;
            padding: 3px 32px;
            background-color: #446dff;
            color: #fff;
        }
        .logo2 {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 1px 26px;   
        }
        /* container */
        #container {
            width: 1160px;
            padding: 20px;
        }
        .hearder {
            display: flex;
            justify-content: space-between;
            background-color: #97ffec;
            padding: 20px;
            margin-bottom: 30px;
        }
        .hearder__logobox {
            background-color: #fff;
            font-size: 14px;
            text-align: center;
        }
        .hearder__logobox p {
            margin: 10px 0;
        }
        .hearder__logobox h1 {
            margin: 32px 52px 67px 52px;
        }
        .hearder__menu {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hearder__menu .hearder__logo2 {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 1px 26px;
            margin-bottom: 20px;
            margin-top: 30px;   
        }

        .hearder__menu nav {
            display: flex;
            background-color: #fff;
            padding: 10px;
            
        }
        .hearder__menu nav p{
            margin-bottom: 50px;
        }
        .hearder__menu nav ul li {
            margin: 30px 40px;
        }
        .contents {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: #97ffec;
            margin-bottom: 20px;
        }
        
        .contents__container {
            display: flex;
            background-color: #97ffec;
            padding: 0 20px 20px 20px;
            width: 100%;
        }
        .contents__main {
            display: flex;
            width: 80%;
            height: 420px;
        }
        .section {
            width: 50%;
            margin-right: 20px;
            background-color: #fff;
        }
        .section .logo1 {
            margin: 20px 0 0 36px;
        }
        .section p {
            text-align: center;
            line-height: 300px;
        }
        
        .contents__news {
            width: 20%;
        }
        .article {
            height: 200px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .article p{
            text-align: center;
            line-height: 180px;
        }

        .aside {
            height: 200px;
            background-color: #fff;
        }
        .aside p{
            text-align: center;
            line-height: 180px;
        }
        .footer {
            background-color: #97ffec;
            height: 150px;
        }
        .footer__box {
            display: flex;
            margin-left: 150px;
            margin-bottom: 20px;
            background-color: #fff;
            width: 60%;
        }
        .footer__box .logo1 {
            margin-bottom: 20px;
        }
        .footer__box .side {
            margin-top: 20px;
            margin-bottom: 11px;
            margin-left: 15px;
        }

    </style>
</head>
<body>
        <div id="container">
        <header class="hearder">
            <div class="hearder__logobox">
                <p class="logo1">h1</p>
                <h1><a href="#">반응형웹</a></h1>
            </div>
            <div class="hearder__menu">
                <p class="hearder__logo2">header</p>
                <nav>
                    <p class="logo1">nav</p>
                    <ul>
                        <li><a href="#">MENU01</a></li>
                        <li><a href="#">MENU02</a></li>
                        <li><a href="#">MENU03</a></li>
                        <li><a href="#">MENU04</a></li>
                        <li><a href="#">MENU05</a></li>
                    </ul>
                </nav>
            </div>
            
        </header>
        
        <div class="contents">
            <p class="logo2">div</p>
            <div class="contents__container">
                <div class="contents__main">
                    <section class="section">
                        <h2 class="logo1">section</h2>
                        <p>콘텐츠 그룹01</p>
                    </section>
                    <section class="section">
                        <h2 class="logo1">section</h2>
                        <p>콘텐츠 그룹02</p>
                    </section>
                </div>
                <div class="contents__news">
                    <article class="article">
                        <h2 class="logo1">article</h2>
                        <p>주요 기사</p>
                    </article>
                    <aside class="aside">
                        <h2 class="logo1">aside</h2>
                        <p>광고</p>
                    </aside>
                </div>
            </div>    
        </div>
        <footer class="footer">
            <h2 class="logo2">footer</h2>
            <div class="footer__box">
                <p class="logo1">address</p>
                <address class="side">경기도 부천시 오정구 삼정동    032)674-5685    icoxpub@naver.com</address>
            </div>
            <div class="footer__box">
                <p class="logo1">p</p>
                <p class="side">COPYRIGHT @ All right reserved.</p>
            </div>
        </footer>
        </div>
    </body>
</html>
