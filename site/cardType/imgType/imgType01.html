<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1, h2, h3, h4 ,h5 h6 {
            font-weight: normal;
        }

        /* Common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .section>p {
            font-size: 22px;
            line-height: 1;
            text-align: center;
            font-weight: 300;
            color: #666;
            margin-bottom: 70px;
        }

        .gray {
            background-color: #f5f5f5;
        }
        /* imgType */
        .image__inner {
            display: flex;
            justify-content: space-between;
            
        }
        .image {
            width: 49%;
            height: 370px;  
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .img1 {
            background-image: url(../img/img_bg_01_01.jpg);
        }
        .img2 {
            background-image: url(../img/img_bg_01_02.jpg);
        }
        .image__box {
            margin: 30px;
        }
        .image__tit {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
            color: #fff;

            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .image__btn {
            display: inline-block;
            font-size: 16px;
            padding: 8px 32px;
            background-color: #bf7538;
            color: #fff;
        }
        .image__btn.brown {
            background-color: #a77b59;
        }

    </style>
</head>
<body>
    <section id="imgType01" class="img__wrap nexon section">
        <h2>여우 사진</h2>
        <p>여러분은 엄청 귀여운 여우를 보실 수 있는 기회가 지금 생겼습니다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <div class="image__box">
                    <h3 class="image__tit">여우는 귀엽다.</h3>
                    <p class="image__desc">여우는 옛날부 사람을 홀린다고 하였다. 그래서 너무 귀여운 것 같다고 한다. 여러분은 지금 자고 있는 여우사진을 보고 있습니다.</p>
                    <a class="image__btn" href="/">자세히보기</a>
                </div>
            </article>
            <article class="image img2">
                <div class="image__box">
                    <h3 class="image__tit">여우는 귀엽다.</h3>
                    <p class="image__desc">여우는 옛날부 사람을 홀린다고 하였다. 그래서 너무 귀여운 것 같다고 한다. 여러분은 지금 자고 있는 여우사진을 보고 있습니다.</p>
                    <a class="image__btn brown" href="/">자세히보기</a>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
